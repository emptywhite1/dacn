<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="button-bar visible">
      <label class="custom-button">
        <input id="filesInput" type="file" />
        Upload Image
      </label>

      <label id="info-button" class="custom-button">
        <input
          type="button"
          value="add info hotspot"
          onclick="prepareAddInfoHotspot()"
        />
        Add Info Hotspot
      </label>

      <label id="link-button" class="custom-button">
        <input
          type="button"
          value="add link hotspot"
          onclick="prepareAddLinkHotspot()"
        />
        Add Link Hotspot
      </label>

      <label class="custom-button">
        <input
          id="filesInput"
          type="button"
          value="Next Scene"
          onclick="previousScene()"
        />
        Previous Scene
      </label>

      <label class="custom-button">
        <input
          id="filesInput"
          type="button"
          value="Next Scene"
          onclick="nextScene()"
        />
        Next Scene
      </label>
      <label class="custom-button">
        <input
          id="viewer"
          type="button"
          value="Preview"
          onclick="viewerPov()"
        />
        Preview
      </label>
    </div>

    <div id="editor">
      <div id="preview">
        <div id="pano"></div>
      </div>
      <div id="titleBar">
        <h1 class="sceneName"></h1>
      </div>
      <a href="javascript:void(0)" id="autorotateToggle">
        <img class="icon off" src="img/icon/play.png" />
        <img class="icon on" src="img/icon/pause.png" />
      </a>
      <a
        href="javascript:void(0)"
        id="viewUp"
        class="viewControlButton viewControlButton-1"
      >
        <img class="icon" src="img/icon/up.png" />
      </a>
      <a
        href="javascript:void(0)"
        id="viewDown"
        class="viewControlButton viewControlButton-2"
      >
        <img class="icon" src="img/icon/down.png" />
      </a>
      <a
        href="javascript:void(0)"
        id="viewLeft"
        class="viewControlButton viewControlButton-3"
      >
        <img class="icon" src="img/icon/left.png" />
      </a>
      <a
        href="javascript:void(0)"
        id="viewRight"
        class="viewControlButton viewControlButton-4"
      >
        <img class="icon" src="img/icon/right.png" />
      </a>
      <a
        href="javascript:void(0)"
        id="viewIn"
        class="viewControlButton viewControlButton-5"
      >
        <img class="icon" src="img/icon/plus.png" />
      </a>
      <a
        href="javascript:void(0)"
        id="viewOut"
        class="viewControlButton viewControlButton-6"
      >
        <img class="icon" src="img/icon/minus.png" />
      </a>

      <a
        href="javascript:void(0)"
        id="viewOut"
        class="viewControlButton viewControlButton-7"
        onclick="stopViewerPov()"
      >
        <img class="icon" src="img/icon/close.png" />
      </a>
    </div>

    <script src="marzipano.js"></script>
    <script src="index.js"></script>
  </body>
</html>
